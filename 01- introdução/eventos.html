<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de eventos em JS</h1>
    <!-- Evento de Clique Simples -->
     <div>
        <h2>1. Clique simples (onclick)</h2>
        <button onclick="alert('Voce clicou no botao')">Clique Aqui</button>
     </div>

     <!-- EVENTO DE CLIQUE DUPLO -->
      <div>
        <h2>2. Clique Duplo (ondbclick)</h2>
        <button ondbclick="alert('Clicou 2x no botÃ£o')">Clique Aqui</button>
      </div>

      <!-- Evento Perda de Foco -->
       <div>
        <h2>3. Perda de Foco (onBlur)</h2>
        <input type="text" onblur="alert('voce saiu do campo')" placeholder="oi">
       </div>

       <div>
        <h2>4. Passar o Mouse (onMouseOver)</h2>
        <div onmouseover="alert('Voce passou o mouse')" style="width: 200px;
        height: 100px; background-color: aqua;">Passe o Mouse Aqui</div>
       </div>
</body>
</html>
